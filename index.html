<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>htmlcss-struttura-wp</title>
    <link rel="stylesheet" href="./css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header class="mb-16 px-16">
            <div class="box-debug"></div>
            <div class="box-debug"></div>
        </header>

        <!-- HERO -->
        <section class="mb-16 px-16">
            <div class="box-debug"></div>
            <div class="box-debug"></div>
            <div class="box-debug"></div>
            <div class="box-debug"></div>
            <div class="box-debug"></div>
            <div class="box-debug"></div>
            <div class="box-debug"></div>
            <div class="box-debug"></div>
        </section>

        <!-- MAIN -->
        <main class="mb-16 clearfix content">
            <header class="mb-16">
                <div class="box-debug"></div>
                <div class="box-debug"></div>
            </header>

            <aside>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
            </aside>

            <main class="px-16">
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
            </main>

            <aside>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
                <div class="box-debug"></div>
            </aside>
        </main>

        <!-- FOOTER -->
        <footer class="mb-16">
            <div class="box-debug"></div>
        </footer>
    </div>
</body>

</html>
